<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="assets/css/device-frame.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入｜智護生活</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft JhengHei", sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .login-container {
      max-width: 480px;
      width: 100%;
      margin: 0 auto;
      background: #fff;
      min-height: auto;
      position: relative;
      overflow: visible;      
      border-radius: 0;  
    }

    .header-section {
      background: linear-gradient(135deg,#eb515c 0%,#d63f4a 100%);
      min-height: 30vh;          /* 3:7 比例的 30% */
      padding: 56px 20px 24px;   /* 內距保留，左右貼邊 */
      padding-bottom: 40px;
      position: relative;
      border-radius: 0;
      z-index: 1; 
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    /* 上方圖片 */
    .header-image{
      width: 180px;         /* 原本 120 -> 放大 */
      height: 180px;        /* 同寬，維持正方形框 */
      margin: 0 auto 8px;
      display: block;
      object-fit: contain;  /* 顯示完整、不裁切 */
      border-radius: 0;     /* 去掉圓形邊角，讓去背 PNG 看起來自然 */
      background: transparent; /* 保險：背景透明 */
      image-rendering: auto;
    }

    .header-title {
      color: white;
      font-size: 32px;
      font-weight: 700;
      text-align: center;
    }

    /* 表單部分 */
    .form-section{
      background: #fff;
      margin: -24px 0 0;        /* 往上拉，白色圓角疊到紅色區上 */
      padding: 28px 20px 36px;
      border-radius: 24px 24px 0 0;
      box-shadow: 0 -8px 24px rgba(0,0,0,.08);
      position: relative;
      z-index: 2;               /* 疊在紅色區上面 */
      min-height: 70vh;         /* 紅:白 = 3:7 */
    }

    .form-title {
      font-size: 24px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 30px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 15px 20px;
      border: 1px solid #e5e7eb;
      border-radius: 50px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f9fafb;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #eb515c;
      background: white;
      box-shadow: 0 0 0 3px rgba(235, 81, 92, 0.1);
    }

    .form-group input::placeholder {
      color: #9ca3af;
    }

    .submit-button {
      width: 100%;
      padding: 18px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .submit-button:hover {
      background: #333;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .helper-text {
      text-align: center;
      margin-top: 20px;
      color: #6b7280;
      font-size: 14px;
    }

    .helper-text a {
      color: #eb515c;
      text-decoration: none;
      font-weight: 600;
    }

    .helper-text a:hover {
      text-decoration: underline;
    }

    /* 裝飾圖案 */
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.1);
    }

    .decoration-1 {
      width: 80px;
      height: 80px;
      top: 30px;
      right: 30px;
    }

    .decoration-2 {
      width: 60px;
      height: 60px;
      bottom: 40px;
      left: 20px;
    }

    .decoration-3 {
      width: 40px;
      height: 40px;
      top: 120px;
      left: 40px;
    }
  </style>
</head>
<body>
<body class="mobile-shell">
  <div class="device-frame">
    <div class="login-container">
      <div class="header-section">
        <a href="welcome.html" class="back-button" aria-label="返回">
          <svg viewBox="0 0 24 24">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </a>

        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
        <div class="decoration decoration-3"></div>

        <!-- 你可以改成自己的圖片 -->
        <img src="assets/image/123.png" alt="歡迎" class="header-image">

        <h1 class="header-title">歡迎回來</h1>
      </div>

      <div class="form-section">
        <h2 class="form-title">登入帳號</h2>

        <form id="loginForm">
          <div class="form-group">
            <label for="role">角色</label>
            <select id="role" name="role" required>
              <option value="">請選擇角色</option>
              <option value="senior">長者</option>
              <option value="family">家屬</option>
              <option value="caregiver">社區照護者</option>
            </select>
          </div>

          <div class="form-group">
            <label for="email">電子郵件</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" required>
          </div>

          <div class="form-group">
            <label for="password">密碼</label>
            <input id="password" name="password" type="password" placeholder="請輸入密碼" required>
          </div>

          <button type="submit" class="submit-button">登入</button>

          <p class="helper-text">還沒有帳號？<a href="register-role.html">立即註冊</a></p>
        </form>
      </div>
    </div>

    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('登入功能開發中...');
        // 成功登入後導向首頁
        // window.location.href = 'index.html';
      });
    </script>
  </div>
</body>
</body>
</html>
