<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>健康排行榜｜智護生活</title>
  <link rel="icon" href="assets/image/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css?v=2" />
</head>
<body>
  <div class="app-shell">
   <header class="top-bar" aria-label="主導覽">
      <div class="brand">
        <span class="brand-logo" aria-hidden="true">
        <img src="assets/image/logo.jpg" alt="AI Logo" class="logo-img">
        </span>
        <h1>智護生活：AI 伴你</h1>
      </div>
      <button class="menu-toggle" type="button" aria-controls="site-nav" aria-expanded="false" data-menu-toggle>
        <span class="sr-only">切換導覽選單</span>
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <nav id="site-nav" class="nav-links" data-menu>
        <a href="index.html">首頁</a>
        <a href="function.html">功能總覽</a>
        <a href="ranking.html" aria-current="page">健康排行榜</a>
        <a href="guide.html">離線幫助指南</a>
      </nav>
      <div class="user-menu" id="userMenu" aria-label="使用者選單">
        <button class="avatar-btn" id="avatarBtn" aria-haspopup="menu" aria-expanded="false" title="使用者選單">
          <span class="sr-only">開啟使用者選單</span>
          <span class="avatar-frame">
            <img class="avatar-image" id="avatarImage" alt="使用者頭像" hidden>
            <span class="avatar-initials" id="avatarInitials">U</span>
          </span>
        </button>
        <div class="menu-dropdown" id="userDropdown" hidden>
          <div class="user-header">
            <div class="user-name" id="umName">使用者</div>
            <div class="user-email" id="umEmail"></div>
          </div>
          <span id="umAccount" hidden aria-hidden="true"></span>
          <button class="menu-item" id="umLogout" type="button">登出</button>
        </div>
      </div>
    </header>

    <main class="lb-main">
      <section class="leader-hero">
        <p class="status-pill">一起加油，守護健康</p>

        <div class="segment segment--scope" role="tablist" aria-label="排行榜範圍">
          <button class="segment__item is-active" type="button" data-scope-toggle data-scope="global">全部</button>
          <button class="segment__item" type="button" data-scope-toggle data-scope="friends">好友</button>
        </div>

        <div class="segment" role="tablist" aria-label="選擇顯示的指標">
          <button class="segment__item is-active" role="tab" aria-selected="true" data-metric="total">總分</button>
          <button class="segment__item" role="tab" aria-selected="false" data-metric="care">照護任務</button>
          <button class="segment__item" role="tab" aria-selected="false" data-metric="self">自我任務</button>
          <span class="segment__thumb" aria-hidden="true"></span>
        </div>
      </section>

      <section class="podium" aria-label="前三名">
        <div class="podium__item podium--second">
          <div class="avatar" data-avatar></div>
          <div class="podium__bar">
            <span class="podium__label">—</span>
            <span class="podium__rank" data-rank>2</span>
          </div>
        </div>

        <div class="podium__item podium--first">
          <div class="avatar big" data-avatar></div>
          <div class="podium__bar">
            <span class="podium__label">—</span>
            <span class="podium__rank" data-rank>1</span>
          </div>
        </div>

        <div class="podium__item podium--third">
          <div class="avatar" data-avatar></div>
          <div class="podium__bar">
            <span class="podium__label">—</span>
            <span class="podium__rank" data-rank>3</span>
          </div>
        </div>
      </section>

      <div class="stage__scores" aria-label="前三名分數">
        <div class="score" data-score-box="2">
          <p class="score__line"><span data-name>—</span>：<span data-score>—</span></p>
        </div>
        <div class="score" data-score-box="1">
          <p class="score__line"><span data-name>—</span>：<span data-score>—</span></p>
        </div>
        <div class="score" data-score-box="3">
          <p class="score__line"><span data-name>—</span>：<span data-score>—</span></p>
        </div>
      </div>

      <section class="lb-list" aria-label="完整名次">
        <ol id="lb-list" class="lb-list__items"></ol>
      </section>

      <section class="lb-foot" aria-label="同步與健康洞察">
        <div class="sync-box">
          <button class="btn primary" type="button" id="sync-btn">立即同步</button>
          <p class="helper-text">同步後會更新本月分數與排行榜。</p>
        </div>

        <div class="insight-box">
          <button id="insight-toggle"
                  class="btn secondary pill"
                  aria-expanded="false"
                  aria-controls="insight-panel">
            健康洞察
          </button>

          <article id="insight-panel" class="insight-card" hidden>
            <header>
              <h3 class="sr-only">健康洞察</h3>
              <a href="guide.html" class="link">查看指南</a>
            </header>
            <ul>
              <li><strong id="insight-best">—</strong> 表現最佳（本月）</li>
              <li>家族平均：<strong id="insight-avg">—</strong></li>
              <li>連續達標人數：<strong id="insight-streak">—</strong></li>
            </ul>
          </article>
        </div>
      </section>
    </main>

    <footer class="site-foot">
      <p>© 2025 NCCU=MIS+STAT!</p>
    </footer>
  </div>

  <script src="assets/js/app.js"></script>
  <script src="assets/js/config.js"></script>
  <script>
    (async function guardAuth() {
      const API_BASE = (window.aiCompanion?.getApiBase?.() || 'http://localhost:3001').replace(/\/$/, '')
      try {
        const res = await fetch(`${API_BASE}/api/auth/me`, { credentials: 'include' })
        if (!res.ok) {
          if (res.status === 401) {
            try { window.aiCompanion?.clearAuthToken?.() } catch (_) {}
          }
          location.href = 'login.html?error=login_required'
        }
      } catch {
        location.href = 'login.html?error=login_required'
      }
    })()
  </script>
  <script>
    (function initUserMenu(){
      const API_BASE = (window.aiCompanion?.getApiBase?.() || 'http://localhost:3001').replace(/\/$/, '')
      const btn = document.getElementById('avatarBtn'), dd = document.getElementById('userDropdown'), initialsEl = document.getElementById('avatarInitials'), avatarImg = document.getElementById('avatarImage'), nameEl = document.getElementById('umName'), emailEl = document.getElementById('umEmail'), logoutBtn = document.getElementById('umLogout')
      function toInitials(name){ if(!name) return 'U'; const parts=String(name).trim().split(/\s+/); return parts.length===1?parts[0].slice(0,2).toUpperCase():(parts[0][0]+parts[1][0]).toUpperCase() }
      let announced = false
      function announceUser(user){
        if (!user || announced) return
        announced = true
        if (window.aiCompanion) {
          window.aiCompanion.currentUser = user
        }
        try {
          window.dispatchEvent(new CustomEvent('ai-companion:user-ready', { detail: user }))
        } catch (_) {}
      }
      async function loadUser(){
        try {
          const res = await fetch(`${API_BASE}/api/auth/me`, { credentials: 'include' })
          if(!res.ok) return
          const json = await res.json()
          const user = json.user || {}
          const display = user.full_name || user.username || user.email || '使用者'
          const avatarUrl = user.avatar_url || user.avatar
          if(nameEl) nameEl.textContent = display
          if(emailEl) emailEl.textContent = user.email || ''
          if(initialsEl) initialsEl.textContent = toInitials(display)
          if(avatarImg){
            if(avatarUrl){
              avatarImg.src=avatarUrl
              avatarImg.alt=`${display} 的頭像`
              avatarImg.hidden=false
              if(initialsEl) initialsEl.hidden=true
            } else {
              avatarImg.removeAttribute('src')
              avatarImg.hidden=true
              if(initialsEl) initialsEl.hidden=false
            }
          }
          announceUser(user)
        } catch {}
      }
      function openMenu(){ dd.hidden=false; btn.setAttribute('aria-expanded','true'); document.addEventListener('click', onDocClick); document.addEventListener('keydown', onEsc) }
      function closeMenu(){ dd.hidden=true; btn.setAttribute('aria-expanded','false'); document.removeEventListener('click', onDocClick); document.removeEventListener('keydown', onEsc) }
      function onDocClick(e){ if(!dd.contains(e.target) && !btn.contains(e.target)) closeMenu() }
      function onEsc(e){ if(e.key==='Escape') closeMenu() }
      if (btn) btn.addEventListener('click', (e)=>{ e.stopPropagation(); dd.hidden ? openMenu() : closeMenu() })
      if (logoutBtn) logoutBtn.addEventListener('click', async ()=>{
        try { await fetch(`${API_BASE}/api/auth/logout`, { method:'POST', credentials:'include' }) } catch {}
        try { window.aiCompanion?.clearAuthToken?.() } catch (_) {}
        location.href='login.html?error=login_required'
      })
      loadUser()
    })()
  </script>
  <script src="assets/js/ranking.js?v=2"></script>
</body>
</html>
