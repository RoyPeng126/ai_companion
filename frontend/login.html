<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="stylesheet" href="assets/css/device-frame.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入｜智護生活</title>
  <link rel="icon" href="assets/image/logo.jpg" type="image/x-icon">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Microsoft JhengHei",sans-serif;background:#f5f5f5;min-height:100vh}
    .login-container{max-width:480px;width:100%;margin:0 auto;background:#fff;position:relative}
    .header-section{background:linear-gradient(135deg,#eb515c 0%,#d63f4a 100%);min-height:30vh;padding:56px 20px 24px;position:relative}
    .back-button{position:absolute;top:20px;left:20px;width:40px;height:40px;background:rgba(255,255,255,.2);border:none;border-radius:50%;display:flex;align-items:center;justify-content:center;text-decoration:none}
    .back-button svg{width:24px;height:24px;fill:#fff}
    .header-image{width:180px;height:180px;margin:0 auto 8px;display:block;object-fit:contain;background:transparent}
    .header-title{color:#fff;font-size:32px;font-weight:700;text-align:center}
    .form-section{background:#fff;margin:-24px 0 0;padding:28px 20px 36px;border-radius:24px 24px 0 0;box-shadow:0 -8px 24px rgba(0,0,0,.08);min-height:70vh}
    .form-title{font-size:24px;font-weight:700;color:#1a1a1a;margin-bottom:30px;text-align:center}
    .form-group{margin-bottom:20px}
    .form-group label{display:block;font-size:14px;color:#666;margin-bottom:8px;font-weight:500}
    .form-group input,.form-group select{width:100%;padding:15px 20px;border:1px solid #e5e7eb;border-radius:50px;font-size:16px;background:#f9fafb}
    .submit-button{width:100%;padding:18px;background:#1a1a1a;color:#fff;border:none;border-radius:50px;font-size:16px;font-weight:700;cursor:pointer}
    .helper-text{text-align:center;margin-top:20px;color:#6b7280;font-size:14px}
    .helper-text a{color:#eb515c;text-decoration:none;font-weight:600}
  </style>
</head>
<body class="mobile-shell">
  <div class="device-frame">
    <div class="login-container">
      <div class="header-section">
        <a href="welcome.html" class="back-button" aria-label="返回">
          <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
        </a>
        <img src="assets/image/123.png" alt="歡迎" class="header-image">
        <h1 class="header-title">歡迎登入</h1>
      </div>

      <div class="form-section">
        <h2 class="form-title">登入帳號</h2>
        <form id="loginForm">
          <div id="login-error" role="alert" style="color:#b00020;display:none;margin-bottom:12px;"></div>
          <div class="form-group">
            <label for="role">角色</label>
            <select id="role" name="role" required>
              <option value="">請選擇角色</option>
              <option value="senior">長者</option>
              <option value="family">家屬</option>
              <option value="caregiver">社工/照護者</option>
            </select>
          </div>
          <div class="form-group">
            <label for="account">帳號（電子郵件或手機）</label>
            <input id="account" name="account" type="text" placeholder="name@example.com 或 09xxxxxxxx" required>
          </div>
          <div class="form-group">
            <label for="password">密碼</label>
            <input id="password" name="password" type="password" placeholder="請輸入密碼" required>
          </div>
          <button type="submit" class="submit-button">登入</button>
          <p class="helper-text">沒有帳號？<a href="register-role.html">立即註冊</a></p>
        </form>
      </div>
  </div>
  </div>
  <script src="assets/js/config.js"></script>
  <script>
    (function initLogin(){
      const API_BASE = (window.aiCompanion?.getApiBase?.() || 'http://localhost:3001').replace(/\/$/, '')
      const form = document.getElementById('loginForm')
      const errorEl = document.getElementById('login-error')
      const roleSelect = document.getElementById('role')
      const ROLE_STORAGE_KEY = 'ai-companion-active-role'
      const REGISTER_KEY = 'ai-companion-register-role'

      const normalizeRole = (value) => {
        const text = typeof value === 'string' ? value.trim().toLowerCase() : ''
        if (!text) return ''
        if (text === 'senior' || text === 'elder' || text === 'grandpa' || text === 'grandma') return 'elder'
        if (text === 'family') return 'family'
        if (text === 'social-worker' || text === 'caregiver') return 'caregiver'
        return text
      }

      const persistRole = (value) => {
        const normalized = normalizeRole(value)
        try {
          if (normalized) {
            sessionStorage.setItem(ROLE_STORAGE_KEY, normalized)
          } else {
            sessionStorage.removeItem(ROLE_STORAGE_KEY)
          }
        } catch (_) {}
        try {
          if (normalized) {
            localStorage.setItem(ROLE_STORAGE_KEY, normalized)
          } else {
            localStorage.removeItem(ROLE_STORAGE_KEY)
          }
        } catch (_) {}
        return normalized
      }

      const restoreRole = () => {
        const sources = [
          () => sessionStorage.getItem(ROLE_STORAGE_KEY),
          () => localStorage.getItem(ROLE_STORAGE_KEY),
          () => sessionStorage.getItem(REGISTER_KEY)
        ]
        for (const read of sources) {
          try {
            const value = read()
            if (value) return normalizeRole(value)
          } catch (_) {}
        }
        return ''
      }

      const presetRole = restoreRole()
      if (presetRole && roleSelect) {
        const option = roleSelect.querySelector(`option[value="${presetRole}"]`)
        if (option) roleSelect.value = presetRole
      }
      roleSelect?.addEventListener('change', (event) => {
        persistRole(event.target.value)
      })

      function showParamError() {
        const p = new URLSearchParams(location.search)
        const code = p.get('error')
        if (!code) return
        const map = {
          invalid_credentials: '登入失敗，可能是帳號或密碼輸入錯誤',
          login_required: '請先登入後再使用系統'
        }
        const msg = map[code] || '登入失敗，請稍後再試'
        errorEl.textContent = msg
        errorEl.style.display = 'block'
        history.replaceState({}, '', location.pathname)
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        if (errorEl) errorEl.style.display = 'none'
        const data = Object.fromEntries(new FormData(form).entries())
        const normalizedRole = persistRole(data.role)
        const accountRaw = (data.account || '').trim()
        const payload = {
          password: data.password,
          role: normalizedRole || data.role,
          identifier: accountRaw
        }
        if (accountRaw.includes('@')) {
          payload.email = accountRaw
        } else {
          const digits = accountRaw.replace(/\D+/g, '')
          payload.phone = digits
        }
        if (!payload.email && !payload.phone) {
          errorEl.textContent = '請輸入正確的電子郵件或手機號碼'
          errorEl.style.display = 'block'
          return
        }
        try {
          const res = await fetch(`${API_BASE}/api/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify(payload)
          })
          const data = await res.json().catch(() => ({}))
          if (res.ok) {
            try {
              if (data?.token && window.aiCompanion?.setAuthToken) {
                window.aiCompanion.setAuthToken(data.token)
              } else if (window.aiCompanion?.clearAuthToken) {
                window.aiCompanion.clearAuthToken()
              }
            } catch (_) {}

            const serverRole = normalizeRole(data?.user?.relation || data?.user?.role || data?.role)
            const finalRole = persistRole(serverRole || normalizedRole)
            if (finalRole === 'elder' || finalRole === 'senior') {
              location.href = 'index.html'
            } else {
              location.href = 'care-dashboard.html'
            }
          } else {
            errorEl.textContent = data?.error === 'invalid_credentials'
              ? '登入失敗，可能是帳號或密碼輸入錯誤'
              : '登入失敗，請稍後再試'
            errorEl.style.display = 'block'
          }
        } catch (err) {
          if (window.aiCompanion?.clearAuthToken) {
            try { window.aiCompanion.clearAuthToken() } catch (_) {}
          }
          errorEl.textContent = '登入失敗，請稍後再試'
          errorEl.style.display = 'block'
        }
      })

      showParamError()
    })()
  </script>
</body>
</html>
