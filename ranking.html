<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康排行榜｜智護生活</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="app-shell">
    <header class="top-bar" aria-label="主要導覽">
      <div class="brand">
        <span class="brand-logo" aria-hidden="true">AI</span>
        <h1>智護生活：AI 伴你</h1>
      </div>
      <nav class="nav-links">
        <a href="index.html">首頁</a>
        <a href="ranking.html" aria-current="page">健康排行榜</a>
        <a href="forum.html">社群公園</a>
        <a href="guide.html">離線幫助指南</a>
      </nav>
    </header>

    <main>
      <section class="hero" aria-label="排行榜介紹">
        <div>
          <p class="status-pill">彼此激勵．健康同行</p>
          <h2>家人、鄰居、朋友一起參加的暖心競賽</h2>
          <p>整合步數、服藥準時度、AI 聊天互動，讓每一份努力都有被看見的舞台。</p>
        </div>
      </section>

      <section class="card ranking-panel" aria-label="家族健康排行榜">
        <div class="ranking-controls">
          <div>
            <h3>家族健康排行榜</h3>
            <p class="helper-text">即時整合智慧手環與健康紀錄，掌握全家最新狀態。</p>
          </div>
          <div class="metric-controls">
            <label for="metric-select">選擇指標</label>
            <select id="metric-select" name="metric">
              <option value="steps">每日步數</option>
              <option value="medicationAdherence">服藥準時度</option>
              <option value="sleepHours">睡眠時數</option>
            </select>
            <button class="btn secondary" type="button" id="refresh-ranking">重新整理</button>
          </div>
        </div>
        <p id="ranking-status" class="helper-text" role="status" aria-live="polite"></p>
        <div class="ranking-layout">
          <div class="ranking-table-wrapper">
            <table>
              <thead>
                <tr>
                  <th scope="col">名次</th>
                  <th scope="col">成員</th>
                  <th scope="col" id="metric-header">指標數值</th>
                  <th scope="col">最後同步</th>
                </tr>
              </thead>
              <tbody id="ranking-table">
                <tr>
                  <td colspan="4">努力讀取資料中...</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="ranking-chart" id="ranking-chart">
            <p class="helper-text">圖表載入中...</p>
          </div>
        </div>
      </section>

      <section class="grid two" aria-label="健康洞察">
        <article class="card" id="insight-card">
          <h3>健康洞察</h3>
          <ul class="list" id="insight-list">
            <li>等待資料更新...</li>
          </ul>
        </article>
        <article class="card" id="sync-card">
          <h3>同步概況</h3>
          <ul class="list" id="sync-list">
            <li>等待資料更新...</li>
          </ul>
        </article>
      </section>
    </main>

    <footer>
      <p>© 2024 智護生活團隊</p>
    </footer>
  </div>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/ranking.js"></script>
</body>
</html>
